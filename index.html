<html>
    <head>
        <!-- local js files -->
        <script type="text/javascript" src="js/Board.js"></script>
        <script type="text/javascript" src="js/Strategy.js"></script>
        <script type="text/javascript" src="js/LazyStrategy.js"></script>
        <script type="text/javascript" src="js/Trade.js"></script>
        <script type="text/javascript" src="js/Transaction.js"></script>
        <script type="text/javascript" src="js/Price.js"></script>
        <script type="text/javascript" src="js/StockAnalyser.js"></script>
        <!-- local css files -->
        <link rel="stylesheet" href="css/style.css">        
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- jquery ui -->
        <script src="lib/jquery-ui-1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
        <!-- bootstrap -->
        <link rel="stylesheet" href="lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <script src="lib/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
        
        <script>
            $(document).ready(function() { 
                var board = new Board(
                    $("#history_content"), 
                    $("#summary_content1"), 
                    $("#summary_content2"), 
                    $("#summary_content3"),
                    $("#analysisButton"),
                    $("#stockSelect"),
                    $("#fundBox"),
                    $("#metricsBox"),
                    $("#compoundCheckBox"),
                    $("#strategySelect"),
                    $("#timeRangeInput"),
                    $("#slider-range")
                );
                board.selectSummaryPanel($("#summary_content1"));
            });
        </script>
    </head>
<title>Stock Analysis</title>

<body>
    <div class="split left">
        <div id="history_canvas" class="centered" style="color: white">
            <h2>Historical Transactions</h2>
            <hr>
            <div id="history_content"></div>
        </div>
    </div>
    <div class="split right">
        <div id="summary_canvas" class="centered top">   
            <table id="summary_table" border="1" cellpadding="5" style="width: 95%; height: 85%; margin-left:auto;margin-right:auto;">
                <tr>
                    <h3>Summary</h3>
                </tr>
                <tr>
                    <td style="width: 30%; height: 100%;"><div id="summary_content1" style="width: 100%; height: 100%; cursor: pointer;"></div></td>
                    <td style="width: 30%; height: 100%;"><div id="summary_content2" style="width: 100%; height: 100%; cursor: pointer;"></div></td>
                    <td style="width: 30%; height: 100%;"><div id="summary_content3" style="width: 100%; height: 100%; cursor: pointer;"></div></td>
                </tr>
            </table>
        </div>
        <div id="control_panel" class="centered bottom">
            <hr>
            <form>
                <table border="1" cellpadding="5" style="width:90%; margin-left: 50; margin-right: 50;">
                    <tr>
                        <td style="padding-left:15;">                
                            <div class="input-group mb-3">
                                <h4><span class="label label-default">Investment:&nbsp;</span></h4>
                                <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                <input id="fundBox" value="30000" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <div class="input-group-append"><span class="input-group-text">.00</span></div>
                            </div>
                        </td>
                        <td style="padding-left: 25;">
                            <input type="checkbox" id="compoundCheckBox" class="form-check-input" value="1" checked>Compound  
                        </td>
                        <td style="padding-bottom: 10; padding-left: 10; padding-right: 10;">
                            <p>
                                <label for="amount">Date range:</label>
                                <input type="text" id="timeRangeInput" style="border:0; color: #f6931f; font-weight:bold;" readonly/>
                            </p>
                            <div id="slider-range"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select id="stockSelect" class="browser-default custom-select">
                                <option selected>------ select a stock ------</option>
                                <option value="1">AAPL</option>
                                <option value="2">AMZN</option>
                                <option value="3">FB</option>
                                <option value="4">GOOGL</option>
                                <option value="5">MSFT</option>
                                <option value="6">PYPL</option>
                                <option value="7">SPY</option>
                            </select>
                        </td>
                        <td style="padding-left: 15;">
                            <select id="strategySelect" class="browser-default custom-select">
                                <option selected>------ select a strategy ------</option>
                                <option value="1">Traditional Strategy</option>
                                <option value="2">Lazy Strategy</option>
                                <option value="3">Long Term Strategy</option>
                            </select>
                        </td>
                        <td>
                            <input id="metricsBox" type="text" size="40" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select id="nextStrategySelect" class="browser-default custom-select">
                                <option selected>---- how to make next investment ----</option>
                                <option value="1">Close Price Next Day</option>
                                <option value="2">Highest Price Same Day</option>
                                <option value="3">Same Price Same Day</option>
                                <option value="4">Next Peak Close Price</option>
                            </select>
                        </td>
                        <td align="center">
                            <button id="analysisButton" type="button" class="btn btn-primary">Analyze</button>
                        </td>
                    </tr>
                </table>
                <hr>        
            </form>
        </div>
    </div>
</body>
</html>
